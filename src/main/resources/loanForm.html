<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loan form</title>
</head>
<body>

<form action="/loans" method="post">
    loan id: <input name="loanID" type="number"/><br/>
    lender id: <input name="lenderID" type="number"/><br/>
    borrower id: <input name="borrowerID" type="number" /><br/>
    interest rate: <input name="interestRate" type="number" /><br/>
    loan amount:<input name="loanAmount" type="number" /><br/>
    loan duration <input name="loanDuration" type="text" /><br/>
    <button type="submit">send</button>
</form>
</body>
</html>
