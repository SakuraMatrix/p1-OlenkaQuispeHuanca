<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/users" method="post">
    account id: <input name="accountID" type="number"/><br/>
    account type: <input name="accountType" type="text"/><br/>
    name: <input name="name" type="text" /><br/>
    date of birth: <input name="dateOfBirth" type="text" /><br/>
    email: <input name="email" type="text" /><br/>
    phone number: <input name="phoneNumber" type="text" /><br/>
    occupation: <input name="occupation" type="text" /><br/>
    credit score: <input name="creditScore" type="number" /><br/>
    balance: <input name="balance" type="number" /><br/>
    <button type="submit">Send</button>
</form>

</body>

</html>
